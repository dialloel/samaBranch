<!DOCTYPE html>
<html lang="en">
    <head>
		<title>Calculatrice JS</title>


		
	</head>
<body>
   
		<form onsubmit="calc()">
			<legend for="a">a:</legend>
			<input type="number" id="a">
			<br>
			<legend for="b">b:</legend>
			<input type="number" id="b">
			<br>
			<input type="submit">
		</form>
	
		<script>
	
            function calc(){
                var a= document.getElementById("a").value;
				var a_int=Number.parseInt(a);
                var b= document.getElementById("b").value;
				var b_int=Number.parseInt(b);
                var sum= a_int + b_int;
				console.log("sum",sum);
                alert( a + "+" + b + "=" + sum);
                
            }

		</script>

</body>
</html>
